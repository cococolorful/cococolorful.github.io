<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 3秒后跳转到指定网页 -->
  <meta http-equiv="refresh" content="0;url=http://47.113.206.61/">
  <title>页面重定向</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-image: url('https://picsum.photos/1920/1080');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    a {
      color: #fff;
      text-decoration: none;
      border: 1px solid white;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
      display: inline-block;
      transition: all 0.3s ease;
    }
    a:hover {
      background: white;
      color: black;
    }
    .loading {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>正在跳转...</h1>
    <p>请稍候，正在为您跳转到目标页面</p>
    <div class="loading">⏳</div>
    <a href="http://47.113.206.61/">如果页面没有自动跳转，请点击这里</a>
  </div>
</body>
</html>
